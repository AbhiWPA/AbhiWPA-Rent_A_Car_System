                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">

                                        </div>

                                    </div>

                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="contact" class="form-control form-control-lg text-light" />
                                            <label class="form-label text-light" for="contact">Email</label>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-outline mb-4">
                                    <input type="tel" id="form3Example8" class="form-control form-control-lg text-light" />
                                    <label class="form-label text-light" for="form3Example8">Contact Number</label>
                                </div>

                                <div class="col-md-12 pe-5 mb-4">

                                    <input class="form-control form-control-lg text-light" id="nic" type="file" />
                                    <div class="small text-muted mt-2 text-light">Upload your NIC or any other relevant file. Max file
                                        size 50 MB</div>

                                </div>

                                <div class="col-md-12 pe-5 mb-4">

                                    <input class="form-control form-control-lg text-light" id="formFileLg" type="file" />
                                    <div class="small text-muted mt-2 text-light">Upload your Driving Licence or any other relevant file. Max file

                                </div>
