<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/loginStyles.css">
    <link rel="stylesheet" href="../assets/css/frameWork/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body class="body-style" style="background: url(../assets/img/srSignUp.jpg)">
<section class="signup">

    <div class="row">
        <div class="layer-style">
            <img src="../assets/img/user.png" class="head-icon">
            <h1><b>Sign Up Now</b></h1>
            <hr>
            <input type="text" class="input-box" placeholder="   Driver Name"><br>
            <input type="email" class="input-box" placeholder="   E mail"><br>
            <input type="password" class="input-box" placeholder="   Password"><br>
            <input type="password" class="input-box" placeholder="   Contact"><br>
            <input type="password" class="input-box" placeholder="   Address"><br>
            <input type="password" class="input-box" placeholder="   Age"><br><br>
            <input class="form-control text-light" id="nic" type="file" />
            <div class="small text-muted mt-2 text-black">Upload your NIC or any other relevant file. Max file
                size 50 MB</div>
            <input class="form-control text-black" id="formFileLg" type="file" />
            <div class="small text-muted mt-2 text-light">Upload your Driving Licence or any other relevant file. Max file
                size 50 MB</div>
            <p1><span><input type="checkbox"> I Agree to the <a href="#">Terms and Conditions</a></span></p1><br><br>
            <button type="button" class="btnSignUp">Sign Up</button><br><br><br>
            <p class="or"> OR </p>
            <br><br>

            <p style="margin-top: -60px; font-weight: 600; margin-left: 38%;">
                Sign Up With :
            </p><br>
            <div class="icons" style="margin-top: -20px; margin-left: 70px;">
                <ul id="icons">
                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </ul>
            </div><br>

            <p3>Already Have an Account ? <a href="../pages/loginPage.html">Sign in</a></p3>

        </div>
    </div>
</section>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
<script type="text/javascript" src="../assets/css/js/bootstrap.min.js"></script>
</body>
</html>
