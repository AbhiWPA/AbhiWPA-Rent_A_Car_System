<body style="background-image: url(../assets/img/loginImg1.jpg); background-size: cover;">

<form class="row d-flex justify-content-center align-items-center h-100 text-light bg-transparent" style="width: 500px; max-height: 600px; position: absolute;
top: 0; bottom: 0; left: 0; right: 0; margin: auto; border-radius: 10px; background: linear-gradient(rgba(156,97,97,0.55), rgba(56,56,56,0.56)); box-shadow: 0px 10px 10px rgba(0,0,0,0.89);">
    <h2 class="text-light text-center">Login Form</h2>
    <!-- Email input -->
    <div class="form-outline mb-1 text-light col-11">
        <input type="email" id="form2Example1" class="form-control text-light" />
        <label class="form-label text-light" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline col-11">
        <input type="password" id="form2Example2" class="form-control text-light" />
        <label class="form-label text-light" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-0">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input text-light" type="checkbox" value="" id="form2Example34" checked />
                <label class="form-check-label text-light" for="form2Example34"> Remember me </label>
            </div>
        </div>

        <div class="col">
            <!-- Simple link -->
            <a href="#!" class="text-light">Forgot password?</a>
        </div>
    </div>

    <!-- Submit button -->
    <button type="submit" id="btnCustomerLogin" class="btn btn-primary btn-block mb-1">Log as Customer</button>
    <button type="submit" id="btnAdminLogin" class="btn btn-secondary btn-block mb-1">Log as Admin</button>
    <button type="submit" id="btnDriverLogin" class="btn btn-warning btn-block mb-1">Log as Driver</button>
    <!-- Register buttons -->
    <div class="text-center">
        <p class="text-light">Not a member? <a href="signUpPage.html" class="text-light">Register</a></p>
        <p class="text-light">or sign up with:</p>
        <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-github"></i>
        </button>
    </div>

    <div class="ms-5">
        <a class="btn btn-outline-light" href="../index.html" target="_parent" type="submit"  style="margin-left: 31%;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z"/>
        </svg>Home Page</a>
    </div>
</form>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

<script src="../assets/css/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/login.js"></script>
</body>
</html>
